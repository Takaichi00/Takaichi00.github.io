<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Twilio Video - Video Quickstart</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <!--out side描画エリア-->
<div id="remote-media"></div>

<!--in side描画エリア-->
<div id="local-media"></div>

<div id="controls">
  <div id="preview">
    <p class="instructions" class="hidden">仮面飲酒会</p>
  </div>
  <div id="room-controls">
    <p class="instructions"></p>
    <input id="room-name" type="text" placeholder="Enter a room name" value="hoge"/>
    <button id="button-join">Join Room</button>
    <button id="button-leave">Leave Room</button>
  </div>

  <button id="inverted">画面を左右反転させる</button>
  <a href="./index.html">iPadの方はこちら</a>

  <div id="log"></div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="index.js"></script>
<script>
  $(function(){

    $("#inverted").click(function(){
      console.log($("#remote-media video").css("transform"));
      if($("#remote-media video").css("transform") == "matrix(-1, 0, 0, 1, 0, 0)") {
        $("#remote-media video").css("transform","scale(1,1)");
      }
      else {
        $("#remote-media video").css("transform","scale(-1,1)");
      }
      console.log("inverted!");
    });
    
  });
</script>
</body>
</html>
