<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Twilio Video - Video Quickstart</title>
  <link rel="stylesheet" href="index.css">
</head>
<body data-has-effect="true">

<script src="/quickstart/lib/dat.gui.min.js"></script>
<script src="/quickstart/lib/utils.js"></script>
<script src="/quickstart/lib/clmtrackr.js"></script>
<script src="/quickstart/lib/webgl-utils.js"></script>
<script src="/quickstart/models/model_pca_20_svm.js"></script>
<script src="/quickstart/lib/Stats.js"></script>
<script src="/quickstart/face_deformer.js"></script>
  <!--out side描画エリア-->
<div id="remote-media"></div>

<!--in side描画エリア-->
<div id="local-media"></div>

<div id="controls">
  <div id="preview">
    <p class="instructions" class="hidden">仮面飲酒会</p>
  </div>
  <div id="room-controls">
    <p class="instructions"></p>
    <!--デモ用のルームを定義-->
    <div id="roomSelect">
      <button id="roomA" class="square_btn">Aさんはこちら</button>
      <button id="roomB" class="square_btn">Bさんはこちら</button>
    </div>

    <input id="room-name" type="text" placeholder="Enter a room name" value="hoge"/>

    <div id="inRoom">
      <button id="button-join">Join Room</button>
      <button id="button-leave">Leave Room</button>
    </div>

  </div>
  <div id="log"></div>
  <a href="./index_noAddition.html">iPhoneの方はこちら</a>
  <input class="btn" id="videobutton" type="button" value="video起動">
  <input class="btn" id="startbutton" type="button" value="wait, loading video" disabled="disabled">
  <select id="selectmask" name="mask">
    <option value="0">Average face</option>
    <option value="1">Mona Lisa</option>
    <option value="2">Ironman</option>
    <option value="3">Skull mask</option>
    <option value="4">Sean Connery</option>
    <option value="5">Audrey</option>
    <option value="6">Cage</option>
    <option value="7">Go</option>
    <option value="8">Honda</option>
    <option value="9">Kagawa</option>
  </select>
  <div class="img-box" style="visibility:hidden; height:0; overflow:hidden"><img class="masks" id="average" src="/quickstart/img/media/average.png"><img class="masks" id="monalisa" src="/quickstart/img/media/joconde.jpg"><img class="masks" id="ironman" src="/quickstart/img/media/ironman.jpg"><img class="masks" id="sean" src="/quickstart/img/media/SeanConnery.jpg"><img class="masks" id="skull" src="/quickstart/img/media/skullmask.jpg"><img class="masks" id="audrey" src="/quickstart/img/media/audrey.jpg"><img class="masks" id="cage2" src="/quickstart/img/media/cage.jpg"><img class="masks" id="go" src="/quickstart/img/media/go.jpg"><img class="masks" id="honda" src="/quickstart/img/media/honda.jpg"><img class="masks" id="kagawa" src="/quickstart/img/media/kagawa.jpg"></div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="index.js"></script>
<script src="./common.js"></script>
</body>
</html>
